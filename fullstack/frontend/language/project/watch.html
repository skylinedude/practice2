<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        .container {
            display: flex;
            justify-content: center;
        }

        .container .item {
            display: flex;
            flex-direction: column;
        }
    </style>
    <div class="container">
        <div class="item">
            <h1>watch</h1>
            <h2 class="timer"></h2>
        </div>

    </div>


    <script>
        let mem = document.getElementsByClassName('timer')
        let sec = 0
        let min = 0
        let hr = 0

        setInterval(() => {
            sec++
            mem[0].innerHTML = `Hour:${hr}---minute:${min}---seconds:${sec}`
            if (sec == 10) {
                min++
                sec = 0
            }
            if (min == 2) {
                hr++
                min = 0
                sec = 0

            }
        }, 1000)
    </script>
</body>

</html>
